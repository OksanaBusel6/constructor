<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.min.css">
  <title>Test</title>
</head>

<body>

  <div class="wrapper">
    <form class="form">
      <input class="form__input-img" name="photo" id="inputFile" type="file" style="display: none;" accept="image/*">
      <label class="form__img-label" for="inputFile">Картинка</label>
      <div class="form__input-inner">
        <input class="form__input form__input--title" type="text" name="title" placeholder="Заголовок" maxlength=20 required>
        <input class="form__input form__input--link" type="text" name="link" placeholder="Ссылка">
        <input class="form__input form__input--text" type="text" name="text" placeholder="Текст" maxlength=250 required>
        <button class="form__btn" type="submit">Отправить</button>
      </div>
    </form>
    <div class="form-error"></div>
  </div>
  

  <div class="content"></div>
  <button class="btn-more">Загрузить больше</button>


  <script src="js/main.js"></script>
</body>

</html>
